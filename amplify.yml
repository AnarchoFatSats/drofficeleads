version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Preparing Cura Genesis CRM deployment"
    build:
      commands:
        - echo "Building CRM static files"
        # Copy production landing page that explains how to access local CRM
        - cp production_crm_landing.html index.html
        - cp manifest.json .
        - ls -la
  artifacts:
    baseDirectory: /
    files:
      - 'index.html'
      - 'manifest.json'
  cache:
    paths: [] # Force fresh deployment of CRM files
