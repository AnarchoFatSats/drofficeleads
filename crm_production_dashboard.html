<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cura Genesis CRM - Production Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
    <style>
        :root {
            --primary: #1e4a5c;
            --primary-light: #2d5f73;
            --accent: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --surface: #ffffff;
            --surface-secondary: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --radius-md: 0.5rem;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--surface-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Login Screen Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            padding: 1rem;
        }

        .login-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-button:hover {
            background: var(--primary-light);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .backend-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            text-align: center;
        }

        .backend-status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .backend-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .backend-status.checking {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* Main Dashboard Styles */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-button {
            padding: 0.5rem 1rem;
            background: var(--error);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
        }

        .main-content {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .leads-section {
            background: var(--surface);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .section-header {
            padding: 1rem 1.5rem;
            background: var(--surface-secondary);
            border-bottom: 1px solid var(--border);
            font-weight: 500;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leads-table th,
        .leads-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .leads-table th {
            background: var(--surface-secondary);
            font-weight: 500;
        }

        .priority-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-a {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .priority-b {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .priority-c {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">üè• Cura Genesis CRM</h1>
                <p class="login-subtitle">Professional Lead Management System</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        value="admin@curagenesis.com"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input"
                        value="CuraGenesis2024!"
                        required
                    >
                </div>
                <button type="submit" id="loginButton" class="login-button">
                    Sign In
                </button>
            </form>

            <div id="backendStatus" class="backend-status checking">
                üîÑ Checking backend connection...
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard">
        <header class="header">
            <h1 class="header-title">Cura Genesis CRM</h1>
            <div class="user-info">
                <span id="userName">Loading...</span>
                <button id="logoutButton" class="logout-button">Logout</button>
            </div>
        </header>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalLeads">-</div>
                    <div class="stat-label">Total Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="assignedLeads">-</div>
                    <div class="stat-label">Assigned Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeAgents">-</div>
                    <div class="stat-label">Active Agents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="conversionRate">-</div>
                    <div class="stat-label">Conversion Rate</div>
                </div>
            </div>

            <div class="leads-section">
                <div class="section-header">Recent Leads</div>
                <div id="leadsContent">
                    <div class="loading">Loading leads...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Smart Backend URL Detection
        const BACKEND_URLS = [
            'http://cura-genesis-crm-alb-1468599260.us-east-1.elb.amazonaws.com',
            'http://localhost:8001',
            'https://api.curagenesis.com'
        ];

        let API_BASE = null;
        let currentUser = null;
        let authToken = null;

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const backendStatus = document.getElementById('backendStatus');
        const logoutButton = document.getElementById('logoutButton');

        // Initialize App
        document.addEventListener('DOMContentLoaded', async () => {
            await detectBackend();
            
            // Check for existing auth token
            const token = localStorage.getItem('auth_token');
            if (token) {
                authToken = token;
                await verifyAuth();
            }
        });

        // Backend Detection
        async function detectBackend() {
            backendStatus.textContent = 'üîÑ Detecting backend server...';
            backendStatus.className = 'backend-status checking';

            for (const url of BACKEND_URLS) {
                try {
                    const response = await fetch(`${url}/health`, { 
                        method: 'GET',
                        timeout: 5000 
                    });
                    
                    if (response.ok) {
                        const health = await response.json();
                        API_BASE = url;
                        backendStatus.textContent = `‚úÖ Connected to ${url.includes('localhost') ? 'Local' : 'Production'} Server`;
                        backendStatus.className = 'backend-status connected';
                        console.log('Backend health:', health);
                        return;
                    }
                } catch (error) {
                    console.log(`Failed to connect to ${url}:`, error.message);
                }
            }

            // No backend available
            backendStatus.textContent = '‚ùå Backend server unavailable. Using demo mode.';
            backendStatus.className = 'backend-status disconnected';
            API_BASE = null; // Will trigger demo mode
        }

        // Authentication
        async function verifyAuth() {
            if (!API_BASE || !authToken) return;

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showDashboard();
                } else {
                    localStorage.removeItem('auth_token');
                    authToken = null;
                }
            } catch (error) {
                console.error('Auth verification failed:', error);
                localStorage.removeItem('auth_token');
                authToken = null;
            }
        }

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';
            hideError();

            try {
                if (!API_BASE) {
                    // Demo mode login
                    currentUser = {
                        id: 1,
                        email: email,
                        full_name: email.includes('admin') ? 'CRM Administrator' : 'Sales Agent',
                        role: email.includes('admin') ? 'ADMIN' : 'AGENT'
                    };
                    authToken = 'demo-token';
                    showDashboard();
                    return;
                }

                // Real API login
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    authToken = result.access_token;
                    currentUser = result.user;
                    localStorage.setItem('auth_token', authToken);
                    showDashboard();
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Dashboard Functions
        function showDashboard() {
            loginScreen.style.display = 'none';
            dashboard.classList.add('active');
            document.getElementById('userName').textContent = currentUser.full_name;
            loadDashboardData();
        }

        function showLogin() {
            dashboard.classList.remove('active');
            loginScreen.style.display = 'flex';
        }

        async function loadDashboardData() {
            try {
                if (!API_BASE) {
                    // Demo data
                    updateStats({
                        total_leads: 15420,
                        assigned_leads: 3240,
                        active_agents: 12,
                        conversion_rate: 23.5
                    });
                    
                    loadDemoLeads();
                    return;
                }

                // Load real data
                const statsResponse = await fetch(`${API_BASE}/api/v1/analytics/dashboard`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    updateStats(stats);
                }

                const leadsResponse = await fetch(`${API_BASE}/api/v1/leads?limit=10`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (leadsResponse.ok) {
                    const leadsData = await leadsResponse.json();
                    displayLeads(leadsData.leads || []);
                }

            } catch (error) {
                console.error('Failed to load dashboard data:', error);
                loadDemoLeads();
            }
        }

        function updateStats(stats) {
            document.getElementById('totalLeads').textContent = stats.total_leads?.toLocaleString() || '-';
            document.getElementById('assignedLeads').textContent = stats.assigned_leads?.toLocaleString() || '-';
            document.getElementById('activeAgents').textContent = stats.active_agents || '-';
            document.getElementById('conversionRate').textContent = stats.conversion_rate ? `${stats.conversion_rate}%` : '-';
        }

        function loadDemoLeads() {
            const demoLeads = [
                { id: 1, practice_name: 'City Medical Center', owner_name: 'Dr. Sarah Johnson', priority: 'A+', city: 'New York', state: 'NY' },
                { id: 2, practice_name: 'Riverside Family Care', owner_name: 'Dr. Michael Chen', priority: 'A', city: 'Los Angeles', state: 'CA' },
                { id: 3, practice_name: 'Mountain View Clinic', owner_name: 'Dr. Emily Rodriguez', priority: 'B+', city: 'Denver', state: 'CO' }
            ];
            displayLeads(demoLeads);
        }

        function displayLeads(leads) {
            const content = document.getElementById('leadsContent');
            
            if (!leads || leads.length === 0) {
                content.innerHTML = '<div class="loading">No leads available</div>';
                return;
            }

            const table = `
                <table class="leads-table">
                    <thead>
                        <tr>
                            <th>Practice Name</th>
                            <th>Owner</th>
                            <th>Location</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leads.map(lead => `
                            <tr>
                                <td>${lead.practice_name || 'Unknown Practice'}</td>
                                <td>${lead.owner_name || 'Unknown Owner'}</td>
                                <td>${lead.city || ''}, ${lead.state || ''}</td>
                                <td><span class="priority-badge priority-${(lead.priority || 'C').toLowerCase().replace('+', '')}">${lead.priority || 'C'}</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            content.innerHTML = table;
        }

        // Logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('auth_token');
            authToken = null;
            currentUser = null;
            showLogin();
        });

        // Utility Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Auto-refresh dashboard data
        setInterval(() => {
            if (currentUser && dashboard.classList.contains('active')) {
                loadDashboardData();
            }
        }, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
